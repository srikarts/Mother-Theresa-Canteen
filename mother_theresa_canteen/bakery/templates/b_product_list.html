{% extends 'master.html' %}
{% block styles %}
    <style>
        /* body {
            margin:0;
            background-color: antiquewhite;
        } */
        img {
            max-width: 120px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="product-grid">
        {% for product in b_products %}
            <div class="product">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
                <p>â‚¹{{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
