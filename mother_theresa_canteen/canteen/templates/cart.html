{% extends 'master.html' %}
{% block content %}
<h2>Your Cart</h2>
{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
    </div>
{% endfor %}
<a href="{% url 'place_order' %}">Place Order</a>
<a href="/">Continue Shopping</a>
{% endblock %}
